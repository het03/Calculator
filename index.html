<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <header>Calculator</header>
    <div title="calculator" class="container">
      <div class="box">
        <div class="display">
          <p id="display"></p>
        </div>
        <div class="wrapper">
            <div class="btn">
                <button type="button" name="screen" id="disp"></button>
                <button type="button" name="button" id="empty"></button>
                <button type="button" name="button" id="clear">C</button>
                <button type="button" name="button" id="backspace">CE</button>
                <button type="button" name="button" id="divide">/</button>
                <button type="button" name="button" id="seven">7</button>
                <button type="button" name="button" id="eight">8</button>
                <button type="button" name="button" id="nine">9</button>
                <button type="button" name="button" id="multiply">Ã—</button>
                <button type="button" name="button" id="four">4</button>
                <button type="button" name="button" id="five">5</button>
                <button type="button" name="button" id="six">6</button>
                <button type="button" name="button" id="subtract">-</button>
                <button type="button" name="button" id="one">1</button>
                <button type="button" name="button" id="two">2</button>
                <button type="button" name="button" id="three">3</button> 
                <button type="button" name="button" id="add">+</button>
                <button type="button" name="button" id="empty"></button>
                <button type="button" name="button" id="zero">0</button>
                <button type="button" name="button" id="decimal">.</button>
                <button type="button" name="button" id="equals">=</button>
            </div>
        </div>
      </div>
  </body>
  </html>
